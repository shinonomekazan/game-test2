<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>色違いゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start screen -->
    <div id="start-screen">
        <div class="start-logo">
            <img src="https://github.com/user-attachments/assets/ea79ec95-344d-475f-8427-412f0cd4747a" alt="しのめゲームズ" class="logo-img">
        </div>
        <h1>🎨 色違いゲーム</h1>
        <div class="name-input-area">
            <label for="player-name-input">プレイヤー名</label>
            <input type="text" id="player-name-input" maxlength="10" placeholder="名前を入力してください">
        </div>
        <div class="ranking-area">
            <h3>🏆 ランキング TOP10</h3>
            <ol id="ranking-list"></ol>
        </div>
        <div class="course-select">
            <button class="btn" id="start-standard-btn">🎮 スタンダードコース</button>
            <button class="btn btn-secondary" id="start-random-btn">🎲 ランダムコース</button>
        </div>
    </div>

    <!-- Game screen -->
    <div id="game-screen" class="hidden">
        <div class="game-header">
            <img src="https://github.com/user-attachments/assets/ea79ec95-344d-475f-8427-412f0cd4747a" alt="しのめゲームズ" class="game-logo">
            <h1>🎨 色違いゲーム</h1>
        </div>

        <div class="info-bar">
            <div class="info-item">
                <div class="info-label">コース</div>
                <div class="info-value" id="course-label">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">グリッド</div>
                <div class="info-value" id="stage">2×2</div>
            </div>
            <div class="info-item">
                <div class="info-label">残り時間</div>
                <div class="info-value timer-value" id="timer">5</div>
            </div>
            <div class="info-item">
                <div class="info-label">スコア</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">最高</div>
                <div class="info-value" id="best-score">0</div>
            </div>
        </div>

        <div id="grid-wrapper">
            <div id="grid"></div>
        </div>
    </div>

    <!-- Result overlay -->
    <div id="result-screen" class="hidden">
        <div class="result-box">
            <h2>ゲーム終了！</h2>
            <div class="result-stat">
                クリアステージ数
                <span id="result-score">0</span>
            </div>
            <div class="result-stat">
                最高記録
                <span id="result-best">0</span>
            </div>
            <button class="btn" id="retry-btn" style="margin-top:20px;margin-bottom:0">🏠 スタートへ</button>
        </div>
    </div>

    <!-- Firebase SDK (compat v10) for Firestore ranking sharing -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <!-- Replace placeholder values in firebase-config.js with your project's config -->
    <script src="firebase-config.js"></script>
    <script src="game.js"></script>
</body>
</html>
